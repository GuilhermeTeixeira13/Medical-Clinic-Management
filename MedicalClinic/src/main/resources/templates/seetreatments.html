<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>See Appointments</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/tables.css">
	<style>
		button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button a {
      text-decoration: none;
      color: #fff;
    }
    
    button:hover {
      background-color: #3498db;
    }
	
	</style>
</head>
<body>
    <h1 th:text="'Appointment ID: ' + ${appointmentid}"></h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID treatment</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="treatment : ${Listtreatments}">
                <td th:text="${treatment.treatment_id}"></td>
                <td th:text="${treatment.description}"></td>
                <td th:text="${treatment.cost}"></td>
                <td>
                    <a th:href="@{/deleteTreatment/{id}/{appointmentid}(id=${treatment.treatment_id}, appointmentid=${appointmentid})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <button><a th:href="@{/addtreatment/{appointmentid}(appointmentid=${appointmentid})}">Register treatment</a></button>
</body>
</html>
