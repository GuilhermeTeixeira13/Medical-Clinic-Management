<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<title>See Appointments</title>
			<meta charset="UTF-8">
		</head>
		<body>
		    <h1 th:text="'appoiment ID: ' + ${id}"></h1>
		    
		    <table border="1" class="table table-striped table-responsive-md">
	 			<thead>
	 				<tr>
	 					<th> ID treatment</th>
	 					<th> description </th>
						<th> cost </th>
						<th> actions </th>
	 				</tr>
	 			</thead>
			    <tbody>
	 				<tr th:each="treatment : ${ListTreatments}">
	 					<td th:text="${treatment.treatment_id}"></td>
	 					<td th:text="${treatment.description}"></td>
	 					<td th:text="${treatment.cost}"></td>
	 					<td>
	 						<a th:href="@{/seetreatments/{id}(id=${appointment.id})}">seetreatments</a>	
	 					</td>
	 				</tr>
	 			</tbody>
	 		</table>
		</body>
</html>
