<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Patient management</title>
	</head>
	<body>
		<div>
 			<h1>Patient Management System</h1>
 			<hr>
 				<h2>Update Patient</h2>
 				<form action="#" th:action="@{/savePatient}" th:object="${patient}"method="POST">
 					<input type="hidden" th:field="*{patient_id}" />
 					<input type="text" th:field="*{name}" >
 					<input type="text" th:field="*{age}" >
 					<input type="text" th:field="*{gender}" >
 					<input type="text" th:field="*{address}" >
 					<input type="text" th:field="*{phone_number}" >
 					<button type="submit" > Update Patient</button>
 				</form>
 			<hr>
 			<a th:href="@{/showPatients}"> Back to Patient List</a>
		</div>
	</body>
</html>
