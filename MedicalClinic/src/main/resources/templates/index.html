<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Exemplo de 4 botões separados horizontalmente</title>
	<meta charset="UTF-8">
	<style>
		/* Estilo para os botões */
		button {
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}
		/* Estilo para espaçar os botões horizontalmente */
		button + button {
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<!-- Os botões -->
	<button>Botão 1</button>
	<button>Botão 2</button>
	<button>Botão 3</button>
	<button>Botão 4</button>
</body>
</html>
