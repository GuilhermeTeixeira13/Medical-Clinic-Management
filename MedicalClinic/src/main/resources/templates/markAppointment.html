<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<title>Patient</title>
			<meta charset="UTF-8">
		</head>
		<body>
		    <h1 th:text="'Patient ID: ' + ${patientId}"></h1>
					
		    <form action="/saveAppointment" th:object="${new_appointment}" method="post">
		        <label for="start_time">Start Time:</label>
		        <input type="datetime-local" id="start_time" name="start_time" required><br><br>		      
			
				<label for="doctor">Doctor:</label>
				<select id="doctor" name="doctor.doctor_id" required>
				  <option th:each="doctor : ${doctors}" th:value="${doctor.doctor_id}" th:text="${doctor.name + ' (' + doctor.specialization + ')'}"></option>
				</select><br><br>

		        
		        <!-- Additional fields for treatments can be added here -->
		       
		        
		        <input type="hidden" id="patientId" name="patientId" th:value="${patientId}">
		        
		        <input type="submit" value="Save">
		    </form>
		</body>
</html>
